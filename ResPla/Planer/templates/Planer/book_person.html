<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Person buchen</title>
</head>
<body>
<h1>Person buchen</h1>
{% if person_list %}
    <ul>
    {% for person in person_list %}
        <li>{{ person.id }}: {{ person.first_name }} {{ person.last_name }} - {{ person.cost }} Euro pro Stunde</li>
    {% endfor %}
    </ul>
{% else %}
    <p>Keine Person verf&uuml;gbar!</p>
{% endif %}

<form action="{% url 'planer:book_available_person_test' %}" method="post">
{% csrf_token %}
    {{ form.as_p }}
<input type="submit" value="Filtern/Buchen" />
</form>

</body>
</html>
